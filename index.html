<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World-clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World-clock</h1>
      <select name="" id="city">
        <option value="">Select a City..</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="Europe/Helsinki">Helsinki</option>
        <option value="Asia/Dubai">Dubai</option>
      </select>
      <div id="cities">
        <div class="city" id="angel">
          <div>
            <h2>Los Angeles 🇺🇸</h2>
            <div class="date">August 12th 2023</div>
          </div>
          <div class="time">
            12:45:06
            <small> AM </small>
          </div>
        </div>
        <div class="city" id="addis">
          <div>
            <h2>Addis Abeba 🇪🇹</h2>
            <div class="date">August 12th 2023</div>
          </div>
          <div class="time">12:45:06 <small>PM</small></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by <strong>👩‍💻Rediat Tadesse</strong> and is
      <a
        href="https://github.com/redtad1/world-clock/commits?author=redtad1"
        target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
